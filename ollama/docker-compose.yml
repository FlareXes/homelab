version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - homelab_caddy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '0' ] # `nvidia-smi --list-gpus` To get the device IDs for NVIDIA GPUs
              capabilities: [ gpu ]

volumes:
  ollama_data:


networks:
  homelab_caddy:
    external: true
    name: "homelab_caddy"
